<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LannZAi - AI Assistant</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Chat Baru
        </button>
      </div>
      <div class="chat-history" id="chatHistory"></div>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="avatar">L</div>
          <span>LannZAi User</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="chat-header">
        <button class="menu-toggle" id="menuToggle">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 class="chat-title">LannZAi</h1>
        <button class="theme-toggle" id="themeToggle">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </header>

      <div class="chat-container" id="chatContainer">
        <div class="welcome-screen" id="welcomeScreen">
          <div class="logo-container">
            <div class="logo">ðŸ¤–</div>
            <h2>LannZAi</h2>
          </div>
          <p class="welcome-text">Halo! Saya LannZAi, asisten AI Anda. Bagaimana saya bisa membantu hari ini?</p>
          <div class="suggestion-cards">
            <button class="suggestion-card" data-prompt="Jelaskan tentang kecerdasan buatan">
              <div class="suggestion-icon">ðŸ’¡</div>
              <div class="suggestion-text">Jelaskan tentang AI</div>
            </button>
            <button class="suggestion-card" data-prompt="Berikan tips produktivitas">
              <div class="suggestion-icon">âš¡</div>
              <div class="suggestion-text">Tips produktivitas</div>
            </button>
            <button class="suggestion-card" data-prompt="Bantu saya belajar coding">
              <div class="suggestion-icon">ðŸ’»</div>
              <div class="suggestion-text">Belajar coding</div>
            </button>
            <button class="suggestion-card" data-prompt="Ceritakan hal menarik">
              <div class="suggestion-icon">âœ¨</div>
              <div class="suggestion-text">Hal menarik</div>
            </button>
          </div>
        </div>
        <div class="messages" id="messages"></div>
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            id="userInput"
            placeholder="Kirim pesan ke LannZAi..."
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" disabled>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <p class="input-hint">LannZAi dapat membuat kesalahan. Verifikasi informasi penting.</p>
      </div>
    </main>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
